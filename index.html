<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors UI</title>
    <script src="https://kit.fontawesome.com/f7e6ad2e98.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="UIcontainer">
        <div id="selection">
            <button id="rock">Rock<br><i class="fa-regular fa-hand-back-fist"></i></button>
            <button id="paper">Paper<br><i class="fa-regular fa-hand"></i></button>
            <button id="scissors">Scissors<br><i class="fa-regular fa-hand-scissors"></i></button>
        </div>
        <div id="results"></div>
        <div id="score"></div>
    </div>
</body>
</html>
